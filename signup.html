<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Signup - Tales of Strale</title>
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-btn {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 style="text-align: center; color: #333;">Signup for Tales of Strale</h1>
        <form class="signup-form" id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <button type="submit" class="signup-btn">Signup</button>
            <div class="error-message" id="signupErrorMessage">Username already exists!</div>
        </form>
    </div>

    <script>
        const existingUsers = JSON.parse(localStorage.getItem('users')) || {};

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const signupErrorMessage = document.getElementById('signupErrorMessage');

            if (existingUsers[newUsername]) {
                signupErrorMessage.style.display = 'block';
                setTimeout(() => {
                    signupErrorMessage.style.display = 'none';
                }, 3000);
                return;
            }

            // Add new user to existing users
            existingUsers[newUsername] = newPassword;
            localStorage.setItem('users', JSON.stringify(existingUsers));
            alert('Signup successful! Please login.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
